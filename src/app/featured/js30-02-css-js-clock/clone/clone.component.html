<div class="clock">
  <div appPosition class="clock-face">
    <div data-value="1" class="section section-1">1</div>
    <div data-value="2" class="section section-2">2</div>
    <div data-value="3" class="section section-3">3</div>
    <div data-value="4" class="section section-4">4</div>
    <div data-value="5" class="section section-5">5</div>
    <div data-value="6" class="section section-6">6</div>
    <div data-value="7" class="section section-7">7</div>
    <div data-value="8" class="section section-8">8</div>
    <div data-value="9" class="section section-9">9</div>
    <div data-value="10" class="section section-10">10</div>
    <div data-value="11" class="section section-11">11</div>
    <div data-value="12" class="section section-12">12</div>
    <div class="hand hour-hand"></div>
    <div class="hand min-hand"></div>
    <div class="hand second-hand"></div>
  </div>
  <div class="audio-control">
    <button (click)="playTick()">Play</button>
    <button (click)="pauseTick()">Pause</button>
  </div>
</div>
<div class="description">
  <h1>Changes I made</h1>
  <p>
    I slightly enhanced design by modifying background, color, responsiveness, and
    sound.
  </p>
</div>
<audio src="./assets/audio/ticktock.wav"></audio>
